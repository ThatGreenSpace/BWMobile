<section id="send_inquiry" data-transition="slide">
    <header data-back="chevron-left" data-title="Send inquiry">
        <nav class="on-right">
            <button data-icon="cog" data-view-section="settings"
                    data-async="templates/settings/index.html"></button>
        </nav>
    </header>
    <article class="indented scroll">
        <div class="form">
            <label>If possible, please attach a photo to better describe your inquiry/problem</label>
            <input type="text" placeholder="Subject title" class="border">
            <textarea placeholder="Write something..." class="border" rows="10"></textarea>
            <label>Attach a photo: </label><a href="#" data-icon="camera"></a>
            <button class="anchor margin-bottom" data-label="Submit"></button>
        </div>
    </article>
</section>
