<!-- Inquiries - Main -->
<section id="inquiries" data-transition="slide">
    <header data-back="chevron-left" data-title="Inquiries">
        <nav class="on-right">
            <button data-icon="cog" data-view-section="settings"></button>
        </nav>
    </header>
    <article id="inquiries_home" class="list indented">
        <div class="grid">
            <div class="option">
                <a href="#" data-view-section="send-inquiry">
                    <div class="icon envelope"></div>
                    <p class="text thin">Send Inquiry</p>
                </a>
            </div>
            <div class="option">
                <a href="#" data-view-section="inquiry-list">
                    <div class="icon user"></div>
                    <p class="text thin">My Inquries</p>
                </a>
            </div>
        </div>
    </article>
</section>

<!-- Inquiris - List -->
<section id="inquiry-list" data-transition="slide">
    <header data-back="chevron-left" data-title="My Inquiries">
        <nav class="on-right">
            <button data-icon="cog" data-view-section="settings"></button>
        </nav>
    </header>
    <article class="list indented">
        <ul></ul>
    </article>
</section>

<!-- Inquiris - Send Inquiry -->
<section id="send-inquiry" data-transition="slide">
    <header data-back="chevron-left" data-title="Send inquiry">
        <nav class="on-right">
            <button data-icon="cog" data-view-section="settings"></button>
        </nav>
    </header>
    <article>
        <div class="form">
            <label>If possible, please attach a photo to better describe your inquiry/problem</label>
            <input id="txt-subject" type="text" placeholder="Subject title" class="border">
            <textarea id="txt-description" placeholder="Write something..." class="border" rows="10"></textarea>
            <label>Attach a photo: </label><a href="#" class="right" data-icon="camera"></a>
            <a href="#" id="btn-send" data-action="save" class="anchor button big blue" data-label="Send" data-icon="plus"></a>
        </div>
    </article>
</section>
