<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Building Works Mobile</title>
        <meta name="description" content="">
        <meta name="author" content="That Green Space">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="cleartype" content="on">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->

        <!-- Libraries Stylesheet -->
        <link rel="stylesheet" href="css/lib/lungo.css">
        <link rel="stylesheet" href="css/lib/lungo.theme.css">
        <link rel="stylesheet" href="css/lib/lungo.icon.css">
        <!-- App Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body class="app">
        <section id="main" data-transition="slide">
            <header data-title="Building Works">
                <nav class="on-right">
                    <button data-icon="cog" data-view-section="settings"></button>
                </nav>
            </header>
            <article id="main-content" class="list indented">
                <div class="text align_center">
                    <img src="img/logo.png"/>
                </div>
                <div class="grid">
                    <div class="option">
                        <a href="#">
                            <div class="icon calendar"></div>
                            <p class="text thin">Reserve Facility</p>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#" data-view-section="inquiries">
                            <div class="icon pencil"></div>
                        <p class="text thin">Submit & View Inquiry</p>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#" data-view-section="notices">
                            <div class="icon list-alt"></div>
                            <p class="text thin">Notices</p>
                        </a>
                    </div>
                    <div class="option">
                        <a href="#">
                            <div class="icon rss"></div>
                            <p class="text thin">Information & Contacts</p>
                        </a>
                    </div>
                </div>
            </article>
        </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/quo.js"></script>
        <script type="text/javascript" src="js/lib/lungo.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            Lungo.init({
                name: 'Building Works',
                version: '0.1.0',
                resources: ['html/settings/index.html',
                            'html/inquiries/index.html',
                            'html/notices/index.html']
            });
            app.initialize();
        </script>
    </body>
</html>
